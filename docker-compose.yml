version: '3'
services:
  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - my-network

  test-service:
    container_name: test-service
    build:
      context: ./test-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - my-network


networks:
  my-network:
    driver: bridge